name: Python CI/CD

# このワークフローがトリガーされる条件
# main ブランチへの push または pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      #コードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      #Python のセットアップ
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14.0"

      #依存パッケージのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install black isort flake8 pytest coverage

      #コードスタイルのチェック
      - name: Lint
        run: |
          black --check src tests
          isort --check-only src tests
          flake8 src tests

      #テストの実行とカバレッジ確認
      - name: Run tests
        run: |
          coverage run -m pytest
          coverage report -m
